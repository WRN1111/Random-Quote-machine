<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="Rqm.js"></script>
    <link rel="stylesheet" type="text/css" href="Rqm.css">
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
</head>
<body>
<div class="container">
    <div class="main">
        <div id="input">
            <blockquote><p id="quote">
            </p></blockquote>
            <footer id="author"></footer>
            <div id="button">
            <button class="btn  btn1" ><i class="fa fa-twitter" aria-hidden="true">share on twitter</i></button>
            <button class="btn  btn2"><i class="fa fa-random" aria-hidden="true">new quote</i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
